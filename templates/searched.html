{% extends "layout.html" %}

{% block main %}
    <h1>All related entries to {{ name }}</h1>
    {% if valids|length == 0 %}
        <h3>No result found, please try again.</h3>
    {% endif %}
    {% for v in valids %}
        <div>
            <a href="/wiki/{{ v }}">{{ v }}</a>
        </div>
    {% endfor %}
{% endblock %}
